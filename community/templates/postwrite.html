{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 쓰기</title>
    <link rel="stylesheet" href="{% static 'css/postwrite.css' %}" />
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categoryField = document.getElementById('id_category');
            const hashtagsField = document.getElementById('id_hashtags').parentElement;

            function toggleHashtagsField() {
                if (categoryField.options[categoryField.selectedIndex].text === 'AMA') {
                    hashtagsField.style.display = 'block';
                } else {
                    hashtagsField.style.display = 'none';
                }
            }

            categoryField.addEventListener('change', toggleHashtagsField);
            toggleHashtagsField();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>글 쓰기</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
