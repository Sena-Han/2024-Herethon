{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}" />
    <title>설정</title>
  </head>

  <body>
    <form method="post" class="setForm">
      {% csrf_token %}
      <div class="leftpage">
        <div class="settext">설정</div>
        <div class="inputphoto">
          <label for="user_photo"><img src="{% static 'img/userphoto.png' %}" /> </label>
          <input type="file" id="user_photo" name="profile_picture" />
        </div>
        <button type="submit" id="saveBtn">저장</button>
      </div>
      <div class="rightpage">
        <div class="nn">
          <div class="text">아이디</div>
          <input type="text" name="username" id="user_username" placeholder="아이디 입력" />
        </div>
        <div class="pw">
          <div class="text">비밀번호</div>
          <input type="password" name="password1" id="user_password" placeholder="비밀번호 입력" />
        </div>

        <div class="pw2">
          <input type="password" name="password2" id="user_password_re" placeholder="비밀번호 확인" />
        </div>

        <div class="em">
          <div class="text">이메일</div>
          <input type="email" name="email" id="user_email" placeholder="이메일을 입력하세요." />
        </div>

        <div class="nn">
          <div class="text">닉네임</div>
          <input type="text" name="nickname" id="user_nickname" placeholder="닉네임을 입력하세요." />
        </div>

        <div class="birth">
          <div class="text">생년월일</div>
          <input type="number" name="date_of_birth_year" id="id_date_of_birth_year" placeholder="년(4자)" />
          <select id="id_date_of_birth_month" name="date_of_birth_month">
            <option value="">월</option>
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
          </select>
          <input type="number" name="date_of_birth_day" id="id_date_of_birth_day" placeholder="일" />
        </div>

        <div class="phone">
          <div class="text">휴대전화</div>
          <input type="tel" name="phone_number" id="user_phonenum" />
        </div>
      </div>

      <div class="messages">
        {% for message in messages %}
        <div class="message {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
    </form>
  </body>
</html>
