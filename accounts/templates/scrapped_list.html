{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapped Advices</title>
    <link rel="stylesheet" href="{% static 'css/scrapped_list.css' %}" />
</head>
<body>
    <div class="content">
        <h1>스크랩한 글</h1>
        {% for advice in scrapped_advices %}
            <div class="advice">
                <h3>{{ advice.title }}</h3>
                <p>{{ advice.content|truncatewords:20 }}</p>
                <hr>
                <a href="{% url 'home:advice_detail' advice.id %}">상세 보기</a>
            </div>
        {% empty %}
            <p>스크랩한 글이 없습니다.</p>
        {% endfor %}
    </div>
</body>
</html>
