{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Posts</title>
    <link rel="stylesheet" href="{% static 'css/post_list.css' %}" />
</head>
<body>
    
    <h1>작성한 글</h1>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>작성일: {{ post.created_at }}</small>
            <br>
            <hr>
            <a href="{% url 'postdetail' pk=post.pk %}">상세 보기</a>
        </div>
    {% empty %}
        <p>작성한 글이 없습니다.</p>
    {% endfor %}
</body>
</html>
