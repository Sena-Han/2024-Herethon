{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Comments</title>
    <link rel="stylesheet" href="{% static 'css/comment_list.css' %}" />
</head>
<body>
    <h1>작성한 댓글</h1>
    {% for comment in comments %}
        <div class="comment">
            <p>{{ comment.content }}</p>
            <small>작성일: {{ comment.created_at }}</small>
            <br>
            <hr>
            <a href="{% url 'postdetail' pk=comment.post.pk %}">상세 보기</a>
        </div>
    {% empty %}
        <p>작성한 댓글이 없습니다.</p>
    {% endfor %}
</body>
</html>
